<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
  </head>
  <body>
    <body>
      <button onclick="fetchData()">Click Me to Display Data</button>

      <script>
        function fetchData() {
          fetch("https://jsonplaceholder.typicode.com/posts")
            .then((response) => response.json())
            .then((result) => {
              console.log(result);
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
      </script>
    </body>
  </body>
</html>
